<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ECI-ILMS</title>


   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">


   <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="index.html" class="logo">ILMS</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="name">Amar</h3>
         <p class="role">General User</p>
         <!-- <a href="profile-free.html" class="btn">view profile</a> -->
         <div class="flex-btn">
            <a href="index.html" class="option-btn">Home</a>
        
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="">
      <h3 class="name">Amar</h3>
      <p class="role">General User</p>
      <!-- <a href="profile-free.html" class="btn">view profile</a> -->
   </div>

   <nav class="navbar">
      <a href="home-free.html"><i class="fas fa-graduation-cap"></i><span>Library</span></a>
      <a href="videos-free.html"><i class="fas fa-chalkboard-user"></i><span>Videos</span></a>
      <a href="quiz-free.html"><i class="fas fa-headset"></i><span>Assesment</span></a>
   </nav>

</div>

<section class="user-profile">

   <h1 class="heading">Your Profile</h1>

   <div class="info">

      <div class="user">
         <img src="images/pic-1.jpg" alt="">
         <h3>Amar</h3>
         <p>General User</p>
         <a href="update.html" class="inline-btn">update profile</a>
      </div>
   
      <div class="box-container">
   
         <div class="box">
            <div class="flex">
               <i class="fas fa-bookmark"></i>
               <div>
                  <span>0</span>
                  <p>Saved Documents</p>
               </div>
            </div>
            <a href="#" class="inline-btn">View Documents</a>
         </div>
   
         <div class="box">
            <div class="flex">
               <i class="fas fa-heart"></i>
               <div>
                  <span>2</span>
                  <p>Courses Liked</p>
               </div>
            </div>
            <a href="#" class="inline-btn">view liked</a>
         </div>
   
         <div class="box">
            <div class="flex">
               <i class="fas fa-comment"></i>
               <div>
                  <span>3</span>
                  <p>Ongoing Courses</p>
               </div>
            </div>
            <a href="#" class="inline-btn">View Courses</a>
         </div>
   
      </div>
   </div>

</section>

















<script src="js/script.js"></script>

   
</body>
</html>
